<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function func(){}
	func();
	function sum(arg1, arg2){
	    return arg1+arg2;
	}
	alert(sum.apply(null, [1,2])) // 3 

//----------------------------------------
	o1 = {val1:1, val2:2, val3:3}
	o2 = {v1:10, v2:50, v3:100, v4:25}
	function sum(){
	    var _sum = 0;
	    for(name in this){
	        _sum += this[name];
	    }
	    return _sum;
	}
	alert(sum.apply(o1)) // 6  sum() = sum.apply(); 호출되는 시점에서 적용할경우 apply 사용 
	alert(sum.apply(o2)) // 185

	o1.sum = sum;
	alert(o1.sum());
	delete o1.sum();
</script>
</body>
</html>
