<body>
	<script type="text/javascript">
		alert('coding everybody');
		alert("coding everybody");
		alert("seon's coding everybody");
		alert('seon"s coding everybody');
		alert('seon\'s coding everybody'); //escape 방법
		typeof "1"  //데이터 타입 확인 -> string
		typeof 1 // 데이터 타입 확인 -> number
		alert('coding\neverybody'); //개행 문자(줄바꿈)
		alert("coding"+"everybody"); //문자열 연산
		alert("coding"+" "+"everybody"); //문자열 연산


	</script>

</body>
