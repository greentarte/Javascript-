<!DOCTYPE html>
<html>
<head>
	<title>operator</title>
</head>
<body>
	<script>
		 var a = 1; 
		 var b = 2;
		 alert(a==b); //false
		 alert(a==1); //true
		 alert("one"=="two"); //false
		 alert("one"=="one"); // true
		 alert(1=='1'); // true 값을 비교
		 alert(1==='1'); // false 값과 타입비교
		 alert(null == undefined); // true
		 alert(null === undefined); // false 
		 //null 값이 없음
		 //undefined 의도하지 않은 값 
		 alert(true==1); //true
		 alert(true===1); //false
		 alert(0 === -0); //true
   		 alert(NaN === NaN); //false
	</script>
		<a href="https://dorey.github.io/JavaScript-Equality-Table/">비교연산자 비교표</a>
</body>
</html>
